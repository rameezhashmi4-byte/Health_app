<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Tracker - UI Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #FFF3E0 0%, #F8F9FA 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FFF3E0 0%, #F8F9FA 100%);
            border-radius: 32px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #1A1A1A;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 20px;
            color: #666;
            font-weight: 500;
        }
        
        .counter-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.3) 0%, rgba(255, 107, 53, 0.1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 32px auto;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .counter-number {
            font-size: 72px;
            font-weight: bold;
            color: #FF6B35;
            line-height: 1;
        }
        
        .counter-label {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .increment-button {
            width: 100%;
            height: 120px;
            background: linear-gradient(90deg, #FF6B35 0%, #FFA07A 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3);
            transition: transform 0.1s;
        }
        
        .increment-button:active {
            transform: scale(0.95);
        }
        
        .increment-button svg {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .control-btn {
            flex: 1;
            height: 56px;
            border-radius: 16px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 12px;
        }
        
        .control-btn.secondary {
            background: #E0E0E0;
            color: #1A1A1A;
        }
        
        .control-btn.primary {
            background: #FF6B35;
            color: white;
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .undo-button {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: transparent;
            border: none;
            color: #E63946;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <div class="header">
                <h1>Pushup Session</h1>
                <div class="timer">0:00</div>
            </div>
            
            <div class="counter-circle">
                <div class="counter-number">0</div>
                <div class="counter-label">pushups</div>
            </div>
            
            <div>
                <div class="increment-button">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Add Pushup
                </div>
                
                <div class="controls">
                    <button class="control-btn secondary">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Reset
                    </button>
                    <button class="control-btn primary">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Start
                    </button>
                </div>
                
                <button class="undo-button">Undo Last Pushup</button>
            </div>
        </div>
    </div>
    
    <script>
        let count = 0;
        let isActive = false;
        let startTime = null;
        let timerInterval = null;
        
        const counterNumber = document.querySelector('.counter-number');
        const counterLabel = document.querySelector('.counter-label');
        const timer = document.querySelector('.timer');
        const incrementBtn = document.querySelector('.increment-button');
        const startBtn = document.querySelector('.control-btn.primary');
        const resetBtn = document.querySelector('.control-btn.secondary');
        const undoBtn = document.querySelector('.undo-button');
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimer() {
            if (isActive && startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timer.textContent = formatTime(elapsed);
            }
        }
        
        incrementBtn.addEventListener('click', () => {
            if (isActive) {
                count++;
                counterNumber.textContent = count;
                counterLabel.textContent = count === 1 ? 'pushup' : 'pushups';
                counterNumber.style.animation = 'none';
                setTimeout(() => {
                    counterNumber.style.animation = 'pulse 0.3s ease';
                }, 10);
            }
        });
        
        startBtn.addEventListener('click', () => {
            if (!isActive) {
                isActive = true;
                startTime = Date.now();
                startBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>Stop';
                incrementBtn.style.display = 'flex';
                undoBtn.style.display = 'block';
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                isActive = false;
                startBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>Start';
                incrementBtn.style.display = 'none';
                undoBtn.style.display = 'none';
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
        });
        
        resetBtn.addEventListener('click', () => {
            count = 0;
            isActive = false;
            startTime = null;
            counterNumber.textContent = '0';
            counterLabel.textContent = 'pushups';
            timer.textContent = '0:00';
            startBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>Start';
            incrementBtn.style.display = 'none';
            undoBtn.style.display = 'none';
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        });
        
        undoBtn.addEventListener('click', () => {
            if (isActive && count > 0) {
                count--;
                counterNumber.textContent = count;
                counterLabel.textContent = count === 1 ? 'pushup' : 'pushups';
            }
        });
        
        // Initially hide increment button and undo button
        incrementBtn.style.display = 'none';
        undoBtn.style.display = 'none';
    </script>
</body>
</html>
